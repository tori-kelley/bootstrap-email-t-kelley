<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- custom CSS-->
    <link href="styles.css" rel="stylesheet">
    <!--font awesome icons-->
    <script src="https://kit.fontawesome.com/66359ca774.js" crossorigin="anonymous"></script>    
    <title>Bootstrap Email by Tori Kelley</title>
</head>
<body data-bs-theme="dark">

    <!-- this is the code for the bar on the top -->
    <div class="navbar">
        <nav class="d-flex navbar-expand-md bg-body-tertiary w-100">
            <div class="navbar-contents container-fluid d-flex justify-content-around w-100">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="table-of-contents collapse navbar-collapse w-25" id="navbarSupportedContent">
            </div>
            <div class="site-name">
                <a class="anonymail" href="#">ANONYMAIL</a>
            </div>
            <div class="searchbar-and-magnifying-glass">
                <form class="d-none d-md-flex" role="search">
                    <input class="search-input form-control me-2" type="search" placeholder="type a keyword here" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <i class="fa-solid fa-magnifying-glass d-flex d-md-none"></i>
            </div>
        </div>
        </nav>
    </div>

    
    <div class="container"></div>
        <div class="row h-100">
            <div class="d-none d-md-flex col-md-3 col-lg-2 options justify-content-center">
                <ul class="navbar-nav mb-2 mb-lg-0 d-flex justify-content-evenly align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Directory</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        User
                        </a>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                    </ul>

            </div>
            <div class="d-flex col-sm-12 col-md-9 col-lg-5 emails">
                <div class="email">
                    <p>this is an email </p>
                </div>
            </div>
            <div class="d-flex justify-content-around align-items-center col-lg-5 compose">
                <h3>Compose a new message</h3>
                <div class="d-none d-md-flex composition-box input-group h-75">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">@anonymail.com</span>
                    </div>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Subject:</span>
                        <input type="text" class="form-control" aria-describedby="addon-wrapping">
                    </div>                      
                    <textarea class="form-control w-100" name="short_desc" required></textarea>
                </div>
                <div class="send-options w-100 d-flex justify-content-evenly">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">reveal my identity</label>
                      </div>
                    <button type="button" class="btn btn-outline-secondary send-button">Send</button>
                </div>
            </div>
        </div>    
    </div>

</body>
</html>
